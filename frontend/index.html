<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google OAuth 2.0 Demo</title>
        <script src="https://apis.google.com/js/api.js"></script>
        <script
            src="https://accounts.google.com/gsi/client"
            async
            defer
        ></script>
        <script>
            function initializeOAuth2Client() {
                gapi.load("client:auth2", () => {
                    gapi.client
                        .init({
                            client_id: "CLIENT_ID",
                            scope: "openid email profile https://www.googleapis.com/auth/drive.readonly https://www.googleapis.com/auth/calendar.readonly",
                            plugin_name: "OAuth 2.0 Demo",
                        })
                        .then(() => {
                            document.getElementById(
                                "signin-button"
                            ).disabled = false;
                        });
                });
            }

            async function signIn() {
                try {
                    const googleUser = await gapi.auth2
                        .getAuthInstance()
                        .signIn({ prompt: "consent" });
                    const authResponse = googleUser.getAuthResponse(true);

                    console.log("Access Token: " + authResponse.access_token);
                    console.log("ID Token: " + authResponse.id_token);

                    // Decode the JWT
                    const decoded = parseJwt(authResponse.id_token);
                    console.log("Decoded JWT:", decoded);

                    // Fetch the public keys
                    const publicKeys = await fetchPublicKeys();
                    console.log("Public Keys:", publicKeys);

                    // Save data to JSON
                    saveToJson(authResponse.id_token, decoded, publicKeys);

                    // Fetch user info
                    await fetchUserInfo(authResponse.access_token);
                } catch (error) {
                    console.error("Error signing in:", error);
                }
            }

            function parseJwt(token) {
                const parts = token.split(".");
                if (parts.length !== 3) {
                    throw new Error("JWT does not have 3 parts");
                }

                const header = JSON.parse(
                    window.atob(parts[0].replace(/-/g, "+").replace(/_/g, "/"))
                );
                const payload = JSON.parse(
                    window.atob(parts[1].replace(/-/g, "+").replace(/_/g, "/"))
                );
                const signature = parts[2];

                return { header, payload, signature };
            }

            async function fetchPublicKeys() {
                const response = await fetch(
                    "https://www.googleapis.com/oauth2/v3/certs"
                );
                const keys = await response.json();
                return keys;
            }

            function saveToJson(idToken, decodedToken, publicKeys) {
                const data = {
                    idToken,
                    decodedToken,
                    publicKeys,
                };

                const blob = new Blob([JSON.stringify(data, null, 2)], {
                    type: "application/json",
                });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "google_signin_data.json";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            async function fetchUserInfo(accessToken) {
                const response = await fetch(
                    "https://www.googleapis.com/oauth2/v3/userinfo",
                    {
                        headers: {
                            Authorization: `Bearer ${accessToken}`,
                        },
                    }
                );
                const userInfo = await response.json();
                console.log("User Info:", userInfo);
                document.getElementById("user-info").textContent =
                    JSON.stringify(userInfo, null, 2);
            }

            async function revokeAccess() {
                try {
                    await gapi.auth2.getAuthInstance().disconnect();
                    console.log("Access revoked");
                    document.getElementById("user-info").textContent =
                        "Access revoked. Please sign in again to test.";
                } catch (error) {
                    console.error("Error revoking access:", error);
                }
            }

            window.onload = function () {
                initializeOAuth2Client();
                document
                    .getElementById("signin-button")
                    .addEventListener("click", signIn);
                document
                    .getElementById("revoke-button")
                    .addEventListener("click", revokeAccess);
            };
        </script>
    </head>
    <body>
        <h1>Google OAuth 2.0 Demo</h1>
        <button id="signin-button" disabled>Sign in with Google</button>
        <button id="revoke-button">Revoke Access</button>
        <pre id="user-info"></pre>
    </body>
</html>
